<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PhoneGap</title>
	<script type="text/javascript" charset="utf-8" src="cordova.js"></script>

	<script type="text/javascript">
	window.onload=function(){
  		var loginId = document.getElementById('login');
  		loginId.onclick=function(){
      		cordova.exec(onLoginSuccess,onLoginError,"WeimiWechatPlugin","login",[]);
  		}
	}

	function onLoginSuccess(result){
	    var obj = JSON.parse(result);
	    if(obj.status == 1){
	    	window.location.href='file:///android_asset/www/chat.html';
	    }else{
	    	alert(obj.msg);
	    }
　　
　　}
　　function onLoginError(result){
　　    alert("登录失败");
　　}
	
</script>

</head>
<body style="text-align:center">
<br><br><br>
<input type="button" value="Login" id="login"/>
</body>
</html>
